<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Weather-App</title>
    
      <link rel="stylesheet" href="home.css">
  </head>
  <body>
    <div class="box">
      <div class="wave -one"></div>
      <div class="wave -Two"></div>
      <div class="wave -Three"></div>

      <div id="weathercon">
        <i class="fas fa-sun" style="color: #eccc68;"></i>
      </div>
      <div class="info">
        <h2 class="location"><i class="fas fa-street-view" style="color: aliceblue;"></i>Pune, IN</h2>
        <p id="date">WED | OCT 23 | 10:49AM</p>
        <h1 class="temp">26.31°C</h1>
        <h3 class="tempmin_max">Min : 15.7°C | Max: 34.5 °C</h3>
      </div>
    </div>

    <script>
      const currdate = document.getElementById("date");
      let weathercon = document.getElementById("weathercon");

      const tempStatus = "clouds"; // can be clouds, sunny or rain

      const getCurrentDay = () => {
        var weekday = new Array(7);
        weekday[0] = "Sunday";
        weekday[1] = "Monday";
        weekday[2] = "Tue";
        weekday[3] = "Wed";
        weekday[4] = "Thursday";
        weekday[5] = "Friday";
        weekday[6] = "Saturday";

        let currentTime = new Date();
        let day = weekday[currentTime.getDay()];
        return day;
      };
      const getCurrentTime = () => {
        var months = [
          "Jan",
          "Feb",
          "Mar",
          "Apr",
          "May",
          "June",
          "July",
          "Aug",
          "Sept",
          "Oct",
          "Nov",
          "Dec",
        ];

        var now = new Date();
        var month = months[now.getMonth() + 1];
        var date = now.getDate();

        let hours = now.getHours();
        let mins = now.getMinutes();

        let periods = "AM";

        if (hours > 11) {
          periods = "PM";
          if (hours > 12) hours -= 12;
        }
        if (mins < 10) {
          mins = "0" + mins;
        }

        return `${month} ${date} | ${hours}:${mins}${periods}`;
      };

      currdate.innerHTML = getCurrentDay() + " | " + getCurrentTime();
    </script>
  </body>
</html>
